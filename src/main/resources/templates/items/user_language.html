<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style/w3.css}">

<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

<body>
    <div th:fragment="userLanguageFragment(userLanguage)">
        <p><span th:text="${userLanguage.language.languageName}">English</span></p>
        <div class="w3-light-grey w3-round-xlarge">
            <div class="w3-container w3-round-xlarge w3-teal"
                th:style="'height:20px;width:'+${userLanguage.level*10}+'%'" th:text="${userLanguage.level * 10} + '%'">
            </div>
        </div>
    </div>
</body>

</html>
