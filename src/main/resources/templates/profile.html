<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Curriculum Vitae</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style/w3.css}">

    <link rel="stylesheet"
        th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top w3-margin-bottom" style="max-width:1400px;">

        <!-- The Grid -->
        <div class="w3-row-padding">

            <!-- Left Column -->
            <div class="w3-third w3-margin-bottom ">

                <div class="w3-text-grey w3-card-4">
                    <div class="w3-display-container">
                        <div class="avatar">
                            <img th:src="@{/images/img.png}" style="width:40%" alt="Avatar">
                        </div>

                    </div>
                    <div class="w3-container w3-margin-bottom">
                        <h1 th:text="${profile.user.name}">John Doe</h1>
                        <p><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i><span
                                th:text="${profile.user.workTitle}">Designer</span></p>
                        <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><span
                                th:text="${profile.user.address}">London, UK</span></p>
                        <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><span
                                th:text="${profile.user.email}">ex@mail.com</span></p>
                        <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><span
                                th:text="${profile.user.phone}">1224435534</span></p>
                        <hr>

                        <p class="w3-large"><b><i
                                    class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
                        <div th:each="userSkill : ${profile.skills}"
                            th:insert="~{items/user_skill :: userSkillFragment(${userSkill})}"></div>

                        <hr>

                        <p class="w3-large w3-text-theme"><b><i
                                    class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Languages</b></p>

                        <div class="w3-margin-bottom" th:each="userLanguage : ${profile.languageSet}"
                            th:insert="~{items/user_language :: userLanguageFragment(${userLanguage})}"></div>
                        <br>
                    </div>
                </div>

                <!-- End Left Column -->
            </div>

            <!-- Right Column -->
            <div class="w3-two-third w3-margin-bottom ">

                <div class="w3-container w3-card w3-margin-bottom">
                    <h2 class="w3-text-grey w3-padding-16"><i
                            class="fa fa-suitcase fa-fw w3-margin-right w3-text-teal"></i>Work Experience</h2>
                    <!-- ... -->

                    <div th:each="workExperience : ${profile.workExperienceSet}"
                        th:insert="~{items/work_experience :: workExperienceFragment(${workExperience})}"></div>

                    <!-- ... -->
                </div>

                <div class="w3-container w3-card w3-margin-bottom">
                    <h2 class="w3-text-grey w3-padding-16"><i
                            class="fa fa-certificate fa-fw w3-margin-right  w3-text-teal"></i>Education</h2>
                    <div th:each="education : ${profile.educationSet}"
                        th:insert="~{items/education :: educationFragment(${education})}"></div>
                </div>

                <!-- End Right Column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <div class="w3-container w3-teal w3-center w3-margin-top footer">

        <a th:href="'https://'+${profile.instagramUrl}" target="_blank"><i
                class="fa fa-instagram w3-hover-opacity"></i></a>
        <a th:href="'https://'+${profile.githubUrl}" target="_blank"><i class="fa fa-github w3-hover-opacity"></i></a>
        <a th:href="'https://'+${profile.linkedinUrl}" target="_blank"><i
                class="fa fa-linkedin w3-hover-opacity"></i></a>


    </div>

</body>

</html>
